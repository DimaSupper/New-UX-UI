<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>
<body>
	<div class="table-main">
		<div class="table-center">
			<div class="main">
				<div class="container">
					<div class="login-box register-box">
						<div class="row align-items-center">
							<div class="col-xl-5">
								<div class="w-100">
									<div class="form-logo text-left">
										<img src="assets/images/logo.png">
									</div>
									<p>*Please provide the following details before you start recording. If you can't find the task id and group id, please contact your agent for verification</p>
									<h2>Participant Registration</h2>
									<form>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="taskid">Task ID*</label>
													<select name="taskid" id="taskid" class="form-control">
														<option value="defeult">Select One</option>
														<option value="taskid1">Task ID 1</option>
														<option value="taskid2">Task ID 2</option>
														<option value="taskid3">Task ID 3</option>
														<option value="taskid4">Task ID 4</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="groupid">Group ID*</label>
													<select name="groupid" id="groupid" class="form-control">
														<option value="defeult">Select One</option>
														<option value="groupid1">Group ID 1</option>
														<option value="groupid2">Group ID 2</option>
														<option value="groupid3">Group ID 3</option>
														<option value="groupid4">Group ID 4</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="name">Name*</label>
													<input type="text" name="name" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="gender">Gender*</label>
													<select name="gender" id="gender" class="form-control">
														<option value="male">Male</option>
														<option value="female">Female</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<div class="form-group">
														<label for="age">Age*</label>
														<input type="text" name="age" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="email">Email*</label>
													<input type="email" name="email" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="phone">Phone*</label>
													<input type="number" name="phone" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="birthplace">Birth Place*</label>
													<input type="number" name="birthplace" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="phoneos">Phone OS*</label>
													<select name="phoneos" id="phoneos" class="form-control">
														<option value="android">Android</option>
														<option value="IOS">IOS</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="bankname">Bank Name</label>
													<input type="text" name="bankname" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="bankaccnum">Bank Account No*</label>
													<input type="text" name="bankaccnum" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="bankaccholder">Bank Account Holder*</label>
													<input type="text" name="bankaccholder" class="form-control">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group submit">
													<button type="submit" class="btn btn-custom">Save</button>
													<button type="submit" class="btn btn-custom cancel">Cancel</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-xl-7">
								<div class="right-part-vector text-center">
									<img src="assets/images/register.png">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
